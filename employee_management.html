  <script>
   document.addEventListener('DOMContentLoaded', function() {
  var employeeModal = document.getElementById("employeeModal");
  var addEmployeeBtn = document.getElementById("addEmployeeBtn");
  var closeEmployeeModalBtn = document.getElementById("closeEmployeeModal");

  addEmployeeBtn.addEventListener('click', function() {
    employeeModal.style.display = "block";
  });

  closeEmployeeModalBtn.addEventListener('click', function() {
    employeeModal.style.display = "none";
  });

  window.onclick = function(event) {
    if (event.target == employeeModal) {
      employeeModal.style.display = "none";
    }
  };

  document.getElementById('submitEmployeeForm').onclick = function() {
    var formData = {
      empId: document.getElementById('emp_id').value,
      name: document.getElementById('emp_name').value,
      department: document.getElementById('emp_department').value,
      designation: document.getElementById('emp_designation').value,
      nric: document.getElementById('emp_nric').value,
      nationality: document.getElementById('emp_nationality').value,
      dob: document.getElementById('emp_dob').value,
      address: document.getElementById('emp_address').value,
      age: document.getElementById('emp_age').value,
      gender: document.getElementById('emp_gender').value,
      education: document.getElementById('emp_education').value,
      joiningDate: document.getElementById('emp_joiningDate').value,
      leavingDate: document.getElementById('emp_leavingDate').value,
      remarks: document.getElementById('emp_remarks').value
    };

    console.log("Form Data: ", formData);

    google.script.run.withSuccessHandler(function(response) {
      console.log("Response from server: ", response);
    }).addRecord(formData);

    // Clear the form after submission
    document.getElementById('employeeForm').reset();
    document.getElementById("employeeModal").style.display = "none";
  };
});

  </script>
